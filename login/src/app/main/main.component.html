
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-sm-6 col-md-6 d-flex align-items-lg-stretch" *ngFor="let movie of movies">
            <div class="card">
                <a href="{{movie.id}}" class="text-decoration-none">
                <img src="{{URL_IMAGES + movie.poster_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{movie.original_title}}</h5>
                    <p class="card-text">{{movie.release_date}}</p>                    
                </div>
                </a>
            </div>

        </div>
    </div>
</div>
