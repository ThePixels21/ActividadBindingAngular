<div class="container">
    <form (ngSubmit)="onLogin()" [formGroup]="loginFormulario">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" 
            formControlName="email"
            class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <div *ngIf="loginFormulario.get('email')?.touched
                                    && loginFormulario.get('email')?.errors?.['required']" class="alert alert-danger mt-2"
                role="alert">
                El email es requerido
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" 
            formControlName="password"
            class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <div *ngIf="loginFormulario.get('password')?.touched
                                                && loginFormulario.get('password')?.errors?.['required']"
                class="alert alert-danger mt-2" role="alert">
                La contrase√±a es requerida
            </div>
            <div *ngIf="loginFormulario.get('password')?.touched
                                                            && loginFormulario.get('password')?.errors?.['minlength']"
                class="alert alert-danger mt-2" role="alert">
                Minimo 6 caracteres para el password
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>
</div>
